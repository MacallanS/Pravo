<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диффи-Хеллман Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Диффи-Хеллман Калькулятор</h1>
    <div class="form-group">
        <label for="n">Простое число (n):</label>
        <input type="number" id="n" min="2" placeholder="Введите значение n" required>
    </div>
    <div class="form-group">
        <label for="g">Первообразный корень (g):</label>
        <input type="number" id="g" min="2" placeholder="Введите значение g" required>
    </div>
    <div class="form-group">
        <button onclick="calculate()">Рассчитать</button>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    function modExp(base, exp, mod) {
        let result = 1;
        base = base % mod;
        
        while (exp > 0) {
            if (exp % 2 === 1) {
                result = (result * base) % mod;
            }
            exp = Math.floor(exp / 2);
            base = (base * base) % mod;
        }
        
        return result;
    }

    function calculate() {
        const n = parseInt(document.getElementById('n').value);
        const g = parseInt(document.getElementById('g').value);

        if (isNaN(n) || isNaN(g) || n <= 1 || g <= 1) {
            alert("Пожалуйста, введите корректные значения для n и g.");
            return;
        }

        const numberInGroup = 22;
        const XA = numberInGroup * 2 + 3; // Секретное значение А
        const XB = 60; // Случайное значение В < n

        const YA = modExp(g, XA, n);
        const YB = modExp(g, XB, n);

        const KA = modExp(YB, XA, n);
        const KB = modExp(YA, XB, n);

        let resultText = `
            <p><strong>Открытое значение YA для абонента A:</strong> ${YA}</p>
            <p><strong>Открытое значение YB для абонента B:</strong> ${YB}</p>
            <p><strong>Секретный ключ K_A (вычисленный A):</strong> ${KA}</p>
            <p><strong>Секретный ключ K_B (вычисленный B):</strong> ${KB}</p>
        `;

        if (KA === KB) {
            resultText += `<p><strong>Успех!</strong> Секретные ключи совпадают и равны: ${KA}</p>`;
        } else {
            resultText += `<p><strong>Ошибка!</strong> Секретные ключи не совпадают.</p>`;
        }

        document.getElementById('result').innerHTML = resultText;
    }
</script>

</body>
</html>
