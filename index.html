<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диффи-Хеллман Калькулятор</title>
    <!-- Подключение внешнего CSS файла -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
    <h1>Диффи-Хеллман Калькулятор</h1>
    <!-- Поле ввода для простого числа n -->
    <div class="form-group">
        <label for="n">Простое число (n):</label>
        <input type="number" id="n" min="2" placeholder="Введите значение n" required>
    </div>
    <!-- Поле ввода для первообразного корня g -->
    <div class="form-group">
        <label for="g">Первообразный корень (g):</label>
        <input type="number" id="g" min="2" placeholder="Введите значение g" required>
    </div>
    <!-- Кнопка для расчета значений -->
    <div class="form-group">
        <button onclick="calculate()">Рассчитать</button>
    </div>
    <!-- Блок для отображения результата -->
    <div class="result" id="result"></div>
</div>
<!-- Подключение внешнего JS файла -->
<script src="./script.js"></script>
</body>
</html>
